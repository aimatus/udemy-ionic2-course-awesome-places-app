<ion-header>
  <ion-navbar>
    <ion-title>Choose Location</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <agm-map
          [latitude]="location.latitude"
          [longitude]="location.longitude"
          [zoom]="16">
        </agm-map>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
