<ion-header>
  <ion-navbar>
    <ion-title>Add a Place</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input type="text"
          placeholder="My awsome place"
          name="title"
          ngModel
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>
          Short Description
        </ion-label>
        <ion-textarea ngModel
          name="description"
          required></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button
            bloc
            outline
            icon-left
            type="button"
            (click)="onLocate()">
            <ion-icon name="locate"></ion-icon>
            Locate Me
          </button>
        </ion-col>
        <ion-col>
          <button ion-button
            block
            outline
            icon-left
            type="button"
            (click)="onOpenMap()">
            <ion-icon name="map"></ion-icon>
            Select
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="isLocationSet">
        <ion-col>
          <agm-map
            [latitude]="location.latitude"
            [longitude]="location.longitude"
            [zoom]="16">
            <agm-marker
              [latitude]="location.latitude"
              [longitude]="location.longitude">
            </agm-marker>
          </agm-map>
        </ion-col>
      </ion-row>
      <ion-row class="center">
        <h5>Take a Photo!</h5>
      </ion-row>
      <ion-row>
        <button ion-button
          icon-left
          block
          outline
          type="button"
          (click)="onTakePhoto()">
          <ion-icon name="camera"></ion-icon>
          Open Camera
        </button>
      </ion-row>
      <ion-row>
        <ion-col>
          <img [src]="">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button
            color="secondary"
            block
            type="submit"
            [disabled]="!f.valid || !isLocationSet">
            Add this place
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
